#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows.
shadow = true;
#shadow-radius = 3;
shadow-radius = 7;
#shadow-opacity = .75

# The left offset for shadows, in pixels.
#shadow-offset-x = -20;
shadow-offset-x = -7;
# The top offset for shadows, in pixels.
#shadow-offset-y = -20;
shadow-offset-y = -7;

# Color value of shadow (0.0 - 1.0).
#shadow-red = 1.0
#shadow-green = 0.0
#shadow-blue = 0.0

# Specify a list of conditions of windows that should have no shadow.
shadow-exclude = [
  "bounding_shaped && !rounded_corners",
  "class_g = 'i3-frame'",
  "class_g = 'firefox' && window_type = 'utility'",
  "WM_NAME@:s = 'Awesome drawin'",
  "_GTK_FRAME_EXTENTS@:c",
];

# Specify a X geometry that describes the region in which shadow should not
# be painted in, such as a dock window region.
#shadow-exclude-reg = "x10+0+0"

# Crop shadow of a window fully on a particular Xinerama screen to the screen.
xinerama-shadow-crop = true


#################################
#           Fading              #
#################################

# Fade windows in/out when opening/closing and when opacity changes.
fading = true

# Opacity change between steps while fading in.
#fade-in-step = 0.004;
fade-in-step = 0.03;
# Opacity change between steps while fading out.
#fade-out-step = 0.004;
fade-out-step = 0.03;
# The time between steps in fade step, in milliseconds.
#fade-delta = 10
fade-delta = 5

# Specify a list of conditions of windows that should not be faded.
#fade-exclude = [];

# Do not fade on window open/close.
#no-fading-openclose = false

# Do not fade destroyed ARGB windows with WM frame. Workaround of bugs in Openbox, Fluxbox, etc.
#no-fading-destroyed-argb = false


#################################
#   Transparency / Opacity      #
#################################

# Default opacity for active windows.
#active-opacity = 0.6;
# Opacity of inactive windows.
#inactive-opacity = 0.3;

# Opacity of window titlebars and borders.
#frame-opacity = 0.4;
# Default opacity for dropdown menus and popup menus.
#menu-opacity = 1.0

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows.
inactive-opacity-override = false;

# Dim inactive windows.
#inactive-dim = 0.8;
# Use fixed inactive dim value, instead of adjusting according to window opacity.
#inactive-dim-fixed = 1.0

# Specify a list of conditions of windows that should always be considered focused.
focus-exclude = [
  "window_type = 'dock'",
  "class_g = 'i3-frame'",
];

# Specify a list of opacity rules.
opacity-rule = [
  #"0:_NET_WM_STATE@[*]:a *= 'HIDDEN'",
  #"0:wm_state = 'hidden'",
  #"20:argb",
  #"50:WM_CLASS@[*]:s = 'Sxiv'",
  #"50:WM_NAME@:8s *= 'gThumb'",
  #"50:_NET_WM_STATE@:32a",
  #"99:class_g = 'Sxiv'",
  #"  50   :     class_g = 'Sxiv'",
];


#################################
#     Background-Blurring       #
#################################

# Blur background of semi-transparent / ARGB windows.
blur-background = true
# Blur background of windows when the window frame is not opaque.
blur-background-frame = true

# Use fixed blur strength rather than adjusting according to window opacity.
blur-background-fixed = true

# Exclude conditions for background blur.
blur-background-exclude = [
  #"window_type = 'dock'",
  #"window_type = 'desktop'",
  #"wm_state = 'fullscreen'",
  "class_g = 'Xfce4-screenshooter'",
  "class_g = 'Chromium'",
  "class_g = 'mpv'",
  "class_g = 'zoom'",
  "class_g = 'firefox' && window_type = 'utility'",
  "_GTK_FRAME_EXTENTS@:c",
];


#window-shader-fg = "./sample-shader_animation.frag";
window-shader-fg-rule = [
    " default   :class_g = 'mpv'",
    #"sample-shader_desaturate.frag:focused != 1 && window_type = 'normal'",
    "default.frag:class_g = 'Firefox'",
]


#################################
#       General Settings        #
#################################

# Daemonize process. Fork to background after initialization.
#daemon = false

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
backend = "glx";

# Enable/disable VSync.
vsync = true

# Enable remote control via D-Bus.
dbus = true

# Try to detect WM windows (a non-override-redirect window with no
# child that has 'WM_STATE') and mark them as active.
mark-wmwin-focused = true;
# Mark override-redirect windows that doesn't have a child window with 'WM_STATE' focused.
mark-ovredir-focused = true;

# Try to detect windows with rounded corners and don't consider them 
# shaped windows. The accuracy is not very high, unfortunately.
detect-rounded-corners = true;
# Detect '_NET_WM_OPACITY' on client windows, useful for window managers
# not passing '_NET_WM_OPACITY' of client windows to frame windows.
detect-client-opacity = true;

# Specify refresh rate of the screen. If not specified or 0, picom will
# try detecting this with X RandR extension.
refresh-rate = 0

# Limit picom to repaint at most once every 1 / 'refresh_rate' second to
# boost performance.
#sw-opti = false

# Use EWMH '_NET_ACTIVE_WINDOW' to determine currently focused window,
# rather than listening to 'FocusIn'/'FocusOut' event. Might have more accuracy,
# provided that the WM supports it.
#use-ewmh-active-win = false

# Unredirect all windows if a full-screen opaque window is detected,
# to maximize performance for full-screen windows. Known to cause flickering
# when redirecting/unredirecting windows. paint-on-overlay may make the flickering less obvious.
#unredir-if-possible = false
# Delay before unredirecting the window, in milliseconds.
#unredir-if-possible-delay = 0
# Conditions of windows that shouldn't be considered full-screen for unredirecting screen.
#unredir-if-possible-exclude = []

# Use 'WM_TRANSIENT_FOR' to group windows, and consider windows
# in the same group focused at the same time.
detect-transient = true

# Use 'WM_CLIENT_LEADER' to group windows, and consider windows in the same
# group focused at the same time. 'WM_TRANSIENT_FOR' has higher priority if
# detect-transient is enabled, too.
#detect-client-leader = true

# Resize damaged region by a specific number of pixels.
#resize-damage = 5

# Specify a list of conditions of windows that should be painted with inverted color.
#invert-color-include = []

# GLX backend: Avoid using stencil buffer, useful if you don't have a stencil buffer.
glx-no-stencil = true

# GLX backend: Avoid rebinding pixmap on window damage.
glx-no-rebind-pixmap = true

# Disable the use of damage information.
use-damage = true

# Use X Sync fence to sync clients' draw calls, to make sure all draw
# calls are finished before picom starts drawing. Needed on nvidia-drivers
# with GLX backend for some users.
xrender-sync-fence = true

# GLX backend: Use specified GLSL fragment shader for rendering window contents.
#glx-fshader-win = ''

# Force all windows to be painted with blending. Useful if you
# have a glx-fshader-win that could turn opaque pixels transparent.
force-win-blend = true;

# Do not use EWMH to detect fullscreen windows.
# Reverts to checking if a window is fullscreen based only on its size and coordinates.
#no-ewmh-fullscreen = false

# Dimming bright windows so their brightness doesn't exceed this set value.
# Brightness of a window is estimated by averaging all pixels in the window,
# so this could comes with a performance hit.
#max-brightness = 1.0

# Make transparent windows clip other windows like non-transparent windows do,
# instead of blending on top of them.
#transparent-clipping = false

# Set the log level. Possible values are:
#  "trace", "debug", "info", "warn", "error"
# in increasing level of importance. Case doesn't matter.
log-level = "info";

# Set the log file.
#log-file = '~/.local/share/picom.log'

# Show all X errors (for debugging)
#show-all-xerrors = false

# Write process ID to a file.
#write-pid-path = '~/.picom.pid'


#################################
#      Windowtype Settings      #
#################################

wintypes: {
  desktop = { blur-background = false; }
  dock = { shadow = false; focus = false; blur-background = false; }
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = false; }
  dnd = { shadow = true; }
};


#################################
#         Blur Settings         #
#################################

blur: {
  # method = "kernel";
  # kernel = "7x7box";
  method = "gaussian";
  size = 15;
  deviation = 10;
  # method = "dual_kawase";
  # strength = 7;
};
