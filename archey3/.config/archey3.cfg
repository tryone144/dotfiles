[core]
color = blue
align = center
display_modules = distro(), uname(n), uname(r), system_upgrade(), wm(), uptime(), cpu(), sensor(k10temp-pci-00c3), ram(), fs(/tmp), fs(/), fs(/home)
poolsize = 4

[fs]
unit = binary
low_bound = 30

[wm]
manual = i3

